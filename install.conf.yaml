- defaults:
    link:
      create: true
      relink: true

# library depends
- package:
  - git
  - curl
  - wget
  - linux: g++
  - make
  - python3
  - python
  - linux: libssl-dev
  - linux: libncurses-dev
  - linux: gettext
  - pkg-config
  - libtool
  - linux: libtool-bin
  - linux: m4
  - autoconf
  - unzip
  - linux: libncursesw5-dev

- self_build:
  # cmake, cmake must installed before llvm
  - vars:
      version: 3.20.1
    url: https://github.com/Kitware/CMake/releases/download/v{version}/cmake-{version}.tar.gz
    format: tar.gz
    path: 'cmake-{version}'
    check_point: /usr/local/bin/cmake
    install:
      - ['./configure']
      - ['make', '-j20']
      - ['sudo', 'make', 'install']

- self_build:
  # llvm
  - vars:
      platform:
        linux: linux-gnu-ubuntu-16.04
        darwin: apple-darwin
      version: 12.0.0
    url: https://github.com/llvm/llvm-project/releases/download/llvmorg-12.0.0/clang+llvm-{version}-x86_64-{platform}.tar.xz
    format: tar.xz
    check_point: '{HOME}/.local/llvm/{version}/clang+llvm-{version}-x86_64-{platform}'
    install:
      - ['mkdir', '-p', '{HOME}/.local/llvm/{version}/']
      - ['cp', '-r', 'clang+llvm-{version}-x86_64-{platform}', '{HOME}/.local/llvm/{version}/']
    export:
      DOTFILES_LLVM_PATH: '{HOME}/.local/llvm/{version}/clang+llvm-{version}-x86_64-{platform}'

- self_build:
  - vars:
      version: 3.2.2
    url: https://github.com/fish-shell/fish-shell/releases/download/{version}/fish-{version}.tar.xz
    format: tar.xz
    check_point: /usr/local/bin/fish
    path: 'fish-{version}'
    install:
      - ['cmake', '.']
      - ['make', '-j20']
      - ['sudo', 'make', 'install']

- shell:
  - [mkdir -p ~/.config/kitty]
  # Install rust and cargo
  - [curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | bash -s -- -y]
  # fisher
  - [fish -c "curl -sL https://git.io/fisher | source && fisher install jorgebucaran/fisher"]
  - [fish -c "fisher install jorgebucaran/nvm.fish"]
  - [fish -c "fisher install pure-fish/pure"]

- cargo:
  - bat
  - ripgrep
  - cargo-edit
  - skim
  - fd-find
  - exa
  - zoxide
  - gping

- git:
  - url: 'https://github.com/rust-analyzer/rust-analyzer.git'
    path: '{HOME}/.local/rust-analyzer'
    post:
      - ~/.cargo/bin/cargo xtask install --server
  - url: 'https://github.com/neovim/neovim.git'
    path: '{HOME}/.local/neovim'
    post:
      - make CMAKE_BUILD_TYPE=RelWithDebInfo -j20
      - sudo make install
  - url: 'https://github.com/jonas/tig.git'
    path: '{HOME}/.local/tig'
    post:
      - ./autogen.sh
      - ./configure
      - make
      - sudo make install

# setup kitty
- link:
    ~/.config/kitty/kitty.conf: dots/kitty/kitty.conf
    ~/.config/kitty/kitty_theme.conf: dots/kitty/melange_dark.conf
    ~/.config/fish/config.fish: dots/fish/config.fish

- shell:
  # generate init.lua
  - [~/.dotfiles/scripts/generate-neovim-init.fish]
  # clone my dotvim repo
  - [git clone https://github.com/TwIStOy/dotvim.git ~/.dotvim]

- clean: ['~']

